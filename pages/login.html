<!doctype html>
<html lang="en">
<head>
  <title>Figurs.co</title>
  <meta charset="utf-8">
  <meta name="description" content="Holding page for Figurs website">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div class="wrapper login">
        <img src="images/logo.png" class="logo-top">
        <form id="login" method="post">
            <label for="login-name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="login-name" required>

            <label for="login-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
